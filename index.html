<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
    <div id="firstPage" class="visiblePageContainer">
        <div class="navbar d-flex justify-content-between">
            <div class="logoAndNav d-flex justify-content-around align-items-center w-25">
                <img src="public/images/Logo.png" class="logo" alt="Logo Anarchy Futurism">
                <p class=>Products</p>
                <p class=>Men</p>
                <p class=>Women</p>
                <p class=>Kids</p>
            </div>
            <div class="navbarRight">
                <img id="menuCart" src="public/images/Menu-Cart.png" alt="Menu cart">
            </div>
        </div>

        <div class="mainContent d-flex justify-content-end align-items-end">
            <img src="public/images/Menu-Bottom.png" alt="menu du bas">
        </div>
    </div>

    <div id="secondPage" class="visiblePageContainer d-flex align-items-center justify-content-between">
        <img id="headingBanner" src="public/images/Heading1.png" alt="Banière titre">
        <div id="shoesDisplay">
            <div id="shoesContainer" class="d-flex justify-content-around align-items-center mr-5">
                <div id="shoe1" class="shoeContainer d-flex justify-content-between">
                    <div class="textContainer d-flex flex-column justify-content-between">
                        <div>
                            <h2 class="titleText">Adidas</h2>
                            <p>Falcon shoes</p>
                        </div>
                        <p class="smallText">For women, made in China, 2018</p>
                    </div>
                    <img class="cta" src="public/images/CTA1.png" alt="">
                </div>
                <div id="shoe2" class="shoeContainer d-flex justify-content-between">
                    <div class="textContainer d-flex flex-column justify-content-between">
                        <div>
                            <h2 class="titleText">Nike</h2>
                            <p>Air Max 270</p>
                        </div>
                        <p class="smallText">For men, made in China, 2018</p>
                    </div>
                    <img class="cta" src="public/images/CTA2.png" alt="">
                </div>
                <div id="shoe3" class="shoeContainer d-flex justify-content-between">
                    <div class="textContainer d-flex flex-column justify-content-between">
                        <div>
                            <h2 class="titleText">Nike</h2>
                            <p>M2K Techno</p>
                        </div>
                        <p class="smallText">For women, made in China, 2018</p>
                    </div>
                    <img class="cta" src="public/images/CTA3.png" alt="">
                </div>
            </div>
            <img src="public/images/PAg.png" class="overflow-hidden w-100"alt="">
        </div>
    </div>

    <div id="thirdPage" class="visiblePageContainer d-flex">
        <div id="featuredNews" class= "mt-5">
            <img src="public/images/Heading2.png" alt="">
            <div class="featuredNewsContainer d-flex">
                <div class="banner">
                    <img id="banner" src="public/images/News-1.png" alt="">
                </div>
                <div id="square1" class="square">
                    <img src="public/images/-Where is MY AIR.png" alt="">
                </div>
            </div>
            <div class="featuredNewsContainer d-flex">
                <div class="square">
                    <img id="news2" src="public/images/News-2.png" alt="">
                </div>
                <div class="square">
                    <img src="public/images/-50%BLACKFRIDAY -SLE.png" alt="">
                </div>
                <div class="square">
                    <img id="news3" src="public/images/News-3.png" alt="">
                </div>
            </div>
        </div>
        <div id="bornLogo" class="mt-5">
        </div>
    </div>

    <div id="visibleSmallContainer1" class="pt-5">
        <img src="public/images/brand/Heading.png" class="pl-4" alt="">
        <div class="d-flex justify-content-around">
            <img class="brandImage" src="public/images/brand/1.png" alt="">
            <img class="brandImage" src="public/images/brand/2.png" alt="">
            <img class="brandImage" src="public/images/brand/3.png" alt="">
            <img class="brandImage" src="public/images/brand/4.png" alt="">
        </div>
        <img src="public/images/brand/PAg.png" class="pl-4 pt-2" alt="">
    </div>

    <div id="visibleSmallContainer2">
        <img src="public/images/OurReviews/Groupe 5.png" class="pl-4" alt="">
        <div class="d-flex justify-content-around">
            <img class="reviewImage" src="public/images/ourReviews/1.png" alt="">
            <img class="reviewImage" src="public/images/ourReviews/2.png" alt="">
            <img class="reviewImage" src="public/images/ourReviews/élément-1.png" alt="">
            <img class="reviewImage" src="public/images/ourReviews/élément-2.png" alt="">
        </div>
        <img src="public/images/brand/PAg.png" class="pl-4 pt-2" alt="">
    </div>

    <div id="fifthPage" class="visiblePageContainer">
    </div>

</body>
</html>
